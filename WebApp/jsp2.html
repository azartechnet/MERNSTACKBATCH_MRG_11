<html>
    <head>
        <title></title>
    </head>
    <body>

        <script>
            var a,b,c;
            a=parseInt(prompt("Enter the a value is::"))
            b=parseInt(prompt("Enter the b value is::"));
            c = (a+b)
            c1=(a/b)
            c2=(a*b)
            c3=(a%b)
            // c4=(a-b)
            document.write("Your value is::"+c+ "<br/>"); 
            document.write("Divided::"+c1+ "<br/>")
            document.write("Multiple::"+c2+ "<br/>")
            document.write("Module::"+c3+ "<br/>")
            document.write("sub::"+(a-b)+ "<br/>")
        </script>
    </body>
</html>
