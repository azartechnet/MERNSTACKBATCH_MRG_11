<html>
    <head>
        <title></title>
    </head>
    <body>
        <p>Your Result is::<span  id="d1"></span></p><br/>
        <p>Your Result is::<span id="m1"></span></p>
        <script>
            var a1=parseInt(prompt("Enter the a1 value is::"))
            var b1=parseInt(prompt("Enter the b1 value is::"))
            document.getElementById("d1").innerHTML=a1+b1;  //Adding
            document.getElementById("m1").innerHTML=a1-b1;   //Subtracting
            
        </script>
    </body>
</html>
