<html>
    <head>
        <title></title>
        <style>
            p
            {
                font-size: 25px;
                text-align: center;
            }
            /*Unvisited link will appear green*/
            a:link
            {
                color:red;
            }
            /*Visited link will appear blue*/
            a:visited
            {
                color:blue;
            }
            /*when mouse hovers over link it will appear orange*/
            a:hover
            {
                color: orange;
            }
            /*When the link is clicked it will appear black*/
            a:active
            {
                color: black;
            }
        </style>
    </head>
    <body>
       <p>
        <a href="https://www.google.com/">Welcome1</a>
        <a href="">Welcome2</a>
        <a href="">Welcome3</a>
       </p>
    </body>
</html>
