<h1 id="f1"></h1>
<script>
    var a=parseInt(prompt(("Enter the a value is::")));
    var b=parseInt(prompt("Enter the b value is::"));
    if(a%b==0)
    {
        document.getElementById('f1').innerHTML="Its Even";
    }
    else
    {
        document.getElementById('f1').innerHTML="Its is Odd";
    }
</script>
